<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>まるぱも｜Official Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
    }

    body {
      font-family: 'Kiwi Maru', sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #fff0f8);
      color: #555;
      text-align: center;
      padding: 40px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      color: #ff66a3;
      font-size: 3em;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 5px 15px rgba(255, 102, 163, 0.2);
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease both;
    }

    .card h2 {
      color: #ff66a3;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    a {
      color: #ff66a3;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 15px;
      margin-top: 15px;
    }

    /* アニメーション系コンテナ */
    .hearts-container,
    .sparkles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart, .sparkle {
      position: absolute;
      animation: fall linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* カードフェードイン */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- アニメーション用コンテナ -->
  <div class="hearts-container"></div>
  <div class="sparkles-container"></div>

  <h1>まるぱも⚡🐾</h1>

  <div class="card">
    <p>みんなまるっと虜になぁれ💫</p>
    <p>可愛い～かっこいいまでビリビリ痺れる歌をお届けしています🎤</p>
    <p>「ColorSing」で毎日配信中🎵</p>
  </div>

  <div class="card">
    <h2>▶ オリジナル楽曲『My Drama』</h2>
    <iframe src="https://www.youtube.com/embed/bGCZxHnKcXw" allowfullscreen></iframe>
  </div>

  <div class="card">
    <h2>▶ 各種リンク</h2>
    <p><a href="https://colorsing.page.link/HGdvb8BgDGYA782r8" target="_blank">ColorSing</a></p>
    <p><a href="https://twitter.com/marupamo_info" target="_blank">X（旧Twitter）</a></p>
    <p><a href="https://www.instagram.com/marupamo" target="_blank">Instagram</a></p>
    <p><a href="https://www.youtube.com/@marupamo" target="_blank">YouTube</a></p>
  </div>

  <!-- アニメーションスクリプト -->
  <script>
    const heartColors = ['#ffb6c1', '#ffd1dc', '#ffccf9', '#e0bbff', '#cce5ff'];
    const sparkleColors = ['#fff5cc', '#ffe4e1', '#ffffff'];
    const bonusEmojis = ['⚡️', '🐾']; // たまに出るやつ！

    const heartContainer = document.querySelector('.hearts-container');
    const sparkleContainer = document.querySelector('.sparkles-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      // たまに⚡️や🐾を出す（15%くらいの確率）
      if (Math.random() < 0.15) {
        heart.textContent = bonusEmojis[Math.floor(Math.random() * bonusEmojis.length)];
        heart.style.opacity = 0.3; // ふんわり透明
      } else {
        heart.textContent = '❤';
        heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
      }

      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 10 + 14) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';

      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.textContent = '✨';
      sparkle.style.color = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.fontSize = (Math.random() * 8 + 8) + 'px';
      sparkle.style.animationDuration = (Math.random() * 4 + 3) + 's';

      sparkleContainer.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 8000);
    }

    setInterval(createHeart, 300);
    setInterval(createSparkle, 500);
  </script>

</body>
</html>
