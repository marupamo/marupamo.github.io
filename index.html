<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>まるぱも｜Official Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap');

    body {
      font-family: 'Kiwi Maru', 'sans-serif';
      background: linear-gradient(to bottom, #ffe0f0, #fff0f8);
      color: #555;
      text-align: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #ff66a3;
      font-size: 3em;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .icon {
      font-size: 2em;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 5px 15px rgba(255, 102, 163, 0.2);
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease both;
    }

    .card h2 {
      color: #ff66a3;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    a {
      color: #ff66a3;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 15px;
      margin-top: 15px;
    }

    /* キラキラ星背景 */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background-image: radial-gradient(#ffaad4 1px, transparent 1px),
                        radial-gradient(#ffcce6 1px, transparent 1px);
      background-size: 100px 100px;
      animation: twinkle 10s linear infinite;
      opacity: 0.4;
    }

    @keyframes twinkle {
      0% { background-position: 0 0, 50px 50px; }
      100% { background-position: 100px 100px, 150px 150px; }
    }

    /* カードのフェードイン */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div> <!-- キラキラ背景 -->

  <h1>まるぱも⚡🐾</h1>

  <div class="card">
    <p>みんなまるっと虜になぁれ💫</p>
    <p>可愛い～かっこいいまでビリビリ痺れる歌をお届けしています🎤</p>
    <p>「ColorSing」で毎日配信中🎵</p>
  </div>

  <div class="card">
    <h2>▶ オリジナル楽曲『My Drama』</h2>
    <iframe src="https://www.youtube.com/embed/bGCZxHnKcXw" allowfullscreen></iframe>
  </div>

  <div class="card">
    <h2>▶ 各種リンク</h2>
    <p><a href="https://colorsing.page.link/HGdvb8BgDGYA782r8" target="_blank">ColorSing</a></p>
    <p><a href="https://twitter.com/marupamo_info" target="_blank">X（旧Twitter）</a></p>
    <p><a href="https://www.instagram.com/marupamo" target="_blank">Instagram</a></p>
    <p><a href="https://www.youtube.com/@marupamo" target="_blank">YouTube</a></p>
  </div>

</body>
</html>
