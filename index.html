  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createParticle() {
      const size = Math.random() * 10 + 5;
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const speedX = (Math.random() - 0.5) * 0.5;
      const speedY = (Math.random() - 0.5) * 0.5;
      const opacity = Math.random() * 0.3 + 0.2;
      const type = Math.random();
      let color = 'rgba(255, 182, 193,' + opacity + ')';
      return { x, y, size, speedX, speedY, opacity, type, color };
    }

    function drawHeart(x, y, size, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 30, size / 30);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -5, -15, -15, -15);
      ctx.bezierCurveTo(-35, -15, -35, 10, -35, 10);
      ctx.bezierCurveTo(-35, 25, -20, 40, 0, 50);
      ctx.bezierCurveTo(20, 40, 35, 25, 35, 10);
      ctx.bezierCurveTo(35, 10, 35, -15, 15, -15);
      ctx.bezierCurveTo(5, -15, 0, -3, 0, 0);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        if (p.type < 0.7) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size / 2, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        } else {
          drawHeart(p.x, p.y, p.size, p.color);
        }

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < -50 || p.x > canvas.width + 50 || p.y < -50 || p.y > canvas.height + 50) {
          Object.assign(p, createParticle());
        }
      });
      requestAnimationFrame(animate);
    }

    for (let i = 0; i < 100; i++) {
      particles.push(createParticle());
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
